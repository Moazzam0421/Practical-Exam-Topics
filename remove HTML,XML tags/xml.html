<body >
    <h2>Remove HTML/XML Tags</h2>
    <p>Enter a string containing HTML/XML tags:</p>
    <textarea id="inputString" rows="4" cols="50"></textarea><br>
    <button onclick="removeTags()">Remove Tags</button>
    <div id="outputString"></div>

    <script>
        function removeTags() {
            var input = document.getElementById('inputString').value;
            var output = input.replace(/<[^>]*>/g, '');
            document.getElementById('outputString').textContent = output;
        }
    </script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" placeholder="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practice </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>


</head>

<body >
    <h1 class="text-center">Work Shop Event Registration Form</h1>

    <div class="container">
        <form action="#" id="form">
            <fieldset class="the-fieldset p-4 border border-2 shadow-lg border-dark rounded-4">
                <div class="row">
                    <div class="col-12">
                        <span class="label-text">Name</span>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control border border-dark border-1 bg-light" id="firstName"
                                placeholder="" />
                            <label for="firstName">First Name</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control border border-dark border-1 bg-light" id="middleName"
                                placeholder="" />
                            <label for="middleName">Middle Name</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control border border-dark border-1 bg-light" id="lastName"
                                placeholder="" />
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>
                </div>
                <hr class="">

                <div class="row">
                    <div class="col-12">
                        <span class="label-text">Contact Details</span>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control border border-dark border-1 bg-light" id="email"
                                placeholder="" />
                            <label for="email">Enter Email</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="number" class="form-control border border-dark border-1 bg-light" id="Mobile"
                                placeholder="" />
                            <label for="Mobile">Mobile Number</label>
                        </div>
                    </div>
                </div>
                <hr class="">

                <div class="row">
                    <div class="col-12">
                        <span class="label-text">Address</span>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control border border-dark border-1 bg-light" id="City"
                                placeholder="" />
                            <label for="City">City</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control border border-dark border-1 bg-light" id="state"
                                placeholder="" />
                            <label for="state">State</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-3">
                        <div class="form-floating">
                            <input type="number" class="form-control border border-dark border-1 bg-light" id="pin-code"
                                placeholder="" />
                            <label for="pin-code">Pin-Code</label>
                        </div>
                    </div>
                </div>
                <hr class="">

                <div class="row">
                    <div class="col-12">
                        <span class="label-text">Workshop Section</span>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="form-floating">
                            <select class="form-select bg-light border border-1 border-dark" id="workshop">
                                <option slected disabled>Select Workshop</option>
                                <option value="Web-Dev">Web Development</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Cyber Security">Cyber Security</option>
                            </select>
                            <label for="workshop">select workshop</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="form-floating">
                            <textarea class="form-control border border-1 border-dark id="
                                placeholder="Description"></textarea>
                            <label for="descp">Description</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-around">
                    <button class="btn btn-primary " type="submit">Submit</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
